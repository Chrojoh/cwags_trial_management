<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Score Entry System with Auto-Detection</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.25rem;
        }

        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-info { background: #17a2b8; color: white; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status-message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
        }

        .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-info { background: #cce7ff; color: #0056b3; border: 1px solid #99d3ff; }

        .trial-selector {
            padding: 2rem;
            border-bottom: 1px solid #e9ecef;
        }

        .trial-selector label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .trial-selector select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
        }

        .round-selector {
            padding: 2rem;
            border-bottom: 1px solid #e9ecef;
        }

        .day-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
            overflow-x: auto;
        }

        .day-tab {
            padding: 1rem 2rem;
            background: #f8f9fa;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .day-tab.active {
            background: #007bff;
            color: white;
        }

        .day-content {
            display: none;
        }

        .day-content.active {
            display: block;
        }

        .day-rounds {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .round-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .round-card:hover {
            border-color: #007bff;
            background: #e7f3ff;
            transform: translateY(-2px);
        }

        .round-card.selected {
            border-color: #28a745;
            background: #d4edda;
        }

        .score-sheet-container {
            padding: 2rem;
        }

        .score-sheet {
            display: none;
        }

        .sheet-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1rem;
        }

        .sheet-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .sheet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        /* Class-specific scoring styles */
        .class-detection {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .scoring-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .scoring-info-card {
            background: #fff;
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid #28a745;
        }

        .scoring-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }

        .scoring-table thead,
        .scoring-table tbody {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .scoring-table th,
        .scoring-table td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            text-align: center;
            display: table-cell;
        }

        .scoring-table th {
            background: #f8f9fa;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .team-name {
            text-align: left !important;
            font-weight: 600;
            background: #f0f8ff;
            width: 120px;
            min-width: 120px;
            max-width: 120px;
            font-size: 0.85rem;
        }

        .cwags-cell {
            width: 80px;
            min-width: 80px;
            background: #fff3cd;
        }

        .score-cell {
            width: 80px;
            min-width: 80px;
        }

        .score-cell input {
            width: 100%;
            padding: 0.25rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            text-align: center;
        }

        .pass-cell {
            width: 80px;
            min-width: 80px;
            background: #d4edda;
        }

        .pass-cell input {
            width: 100%;
            padding: 0.25rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Passing score styling - medium green background with lighter center */
        .pass-cell input.passing {
            background: linear-gradient(135deg, #28a745 0%, #34ce57 20%, #6fd374 50%, #34ce57 80%, #28a745 100%);
            color: #000;
            font-weight: bold;
            border: 2px solid #1e7e34;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }

        .pass-cell input.passing:focus {
            outline: none;
            border-color: #155724;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.25);
        }

        .entry-type-cell {
            width: 100px;
            min-width: 100px;
            vertical-align: middle;
        }

        .entry-type-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .feo-toggle-btn {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .feo-toggle-btn:hover {
            background: #e0a800;
        }

        .feo-toggle-btn.regular {
            background: #28a745;
            color: white;
        }

        .feo-toggle-btn.regular:hover {
            background: #1e7e34;
        }

        .status-indicator {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .status-regular {
            background: #d4edda;
            color: #155724;
        }

        .status-feo {
            background: #fff3cd;
            color: #856404;
        }

        .entry-feo {
            background-color: #fff3cd !important;
        }

        .entry-feo .team-name {
            background-color: #ffeaa7 !important;
            border-left: 4px solid #ffc107;
        }

        .entry-regular .team-name {
            background-color: #d4edda !important;
            border-left: 4px solid #28a745;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .no-data-message {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .sheet-info {
                flex-direction: column;
                text-align: center;
            }
            
            .day-rounds {
                grid-template-columns: 1fr;
            }
            
            .scoring-table {
                font-size: 0.8rem;
            }

            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>📊 Enhanced Score Entry System</h1>
                <p>Automatic class detection with appropriate scoring interfaces</p>
            </div>
            <div>
                <a href="trial-secretary-dashboard.html" class="btn btn-secondary">← Back to Dashboard</a>
            </div>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Score Sheet Container -->
        <div class="score-sheet-container">
            <!-- Trial Selector -->
            <div class="trial-selector">
                <label for="trialSelect"><strong>Select Trial:</strong></label>
                <select id="trialSelect" onchange="loadTrialRounds()">
                    <option value="">Loading trials...</option>
                </select>
            </div>

            <!-- Round Selector with Tabs -->
            <div class="round-selector" id="roundSelector" style="display: none;">
                <!-- Day Tabs -->
                <div class="day-tabs" id="dayTabs">
                    <!-- Day tabs will be generated here -->
                </div>
                
                <!-- Day Content Containers -->
                <div id="dayContents">
                    <!-- Day content sections will be generated here -->
                </div>
            </div>

            <!-- Score Sheet -->
            <div class="score-sheet" id="scoreSheet" style="display: none;">
                <!-- Score sheet header -->
                <div class="sheet-header">
                    <div class="sheet-title">Auto-Detected Score Sheet</div>
                    <div class="sheet-info">
                        <div><strong>Class:</strong> <span id="sheetClass">-</span></div>
                        <div><strong>Round:</strong> <span id="sheetRound">-</span></div>
                        <div><strong>Date:</strong> <span id="sheetDate">-</span></div>
                        <div><strong>Judge:</strong> <span id="sheetJudge">-</span></div>
                    </div>
                </div>

                <!-- Class Detection Info -->
                <div class="class-detection" id="classDetection">
                    <h3>🎯 Class Type Detected: <span id="detectedClassType">-</span></h3>
                    <div class="scoring-info" id="scoringInfo">
                        <!-- Scoring information will be populated here -->
                    </div>
                </div>

                <!-- Dynamic Scoring Table -->
                <div style="overflow-x: auto;">
                    <table class="scoring-table" id="scoringTable">
                        <thead id="scoringTableHead">
                            <!-- Headers will be generated based on class type -->
                        </thead>
                        <tbody id="scoringTableBody">
                            <!-- Scoring rows will be generated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Control Buttons -->
                <div class="control-buttons">
                    <button class="btn btn-success" onclick="saveScores()">💾 Save All Changes</button>
                    <button class="btn btn-warning" onclick="exportFilledScoreSheet()">📄 Export CSV</button>
                    <button class="btn btn-danger" onclick="clearAllScores()">🗑️ Clear All Scores</button>
                    <button class="btn btn-info" onclick="syncAllData()">🔄 Sync with Reports</button>
                </div>
            </div>

            <!-- No Data Message -->
            <div class="no-data-message" id="noDataMessage" style="display: none;">
                <h3>📋 No Round Selected</h3>
                <p>Please select a trial and round to begin score entry.</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWpyM_lEpqdQWuKuLLZiW1SlloWsWkJCs",
            authDomain: "dog-trialing-system.firebaseapp.com",
            projectId: "dog-trialing-system",
            storageBucket: "dog-trialing-system.firebasestorage.app",
            messagingSenderId: "490812593982",
            appId: "1:490812593982:web:344776707566f8d9027e6f",
            measurementId: "G-EMLX58Y278"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Class configuration with auto-detection
        const CLASS_CONFIGS = {
            obedience1: { scoreRange: '1-100', passingScore: 70, passIndicator: 'P', type: 'obedience' },
            obedience2: { scoreRange: '1-100', passingScore: 70, passIndicator: 'P', type: 'obedience' },
            obedience3: { scoreRange: '1-100', passingScore: 70, passIndicator: 'P', type: 'obedience' },
            obedience4: { scoreRange: '1-100', passingScore: 70, passIndicator: 'P', type: 'obedience' },
            obedience5: { scoreRange: '1-150', passingScore: 120, passIndicator: 'P', type: 'obedience' },
            games: { scoreRange: '1-100', passingScore: 70, passIndicator: 'Subclass', type: 'games' },
            rally: { scoreRange: '1-100', passingScore: 70, passIndicator: 'P', type: 'rally' },
            scent: { scoreRange: 'Pass/Fail', passingScore: 'Pass', passIndicator: '✓', type: 'scent' }
        };

        // Games subclass abbreviations
        const GAMES_SUBCLASSES = {
            'GB': 'Grab Bag',
            'C': 'Colors', 
            'BJ': 'Black Jack',
            'P': 'Pairs',
            'T': 'Team'
        };

        // Global variables
        let currentUser = null;
        let currentTrial = null;
        let currentRound = null;
        let currentScores = { participants: {} };
        let allRounds = [];
        let allTrials = [];
        let participantEntryTypes = {};
        let detectedClassConfig = null;

        // Utility functions
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Class Detection Function
        function detectClassType(className) {
            const lowerClassName = className.toLowerCase();
            console.log(`🎯 Detecting class type for: "${className}"`);
            
            // Rally detection - check for rally classes first
            if (lowerClassName.includes('rally') || 
                lowerClassName.includes('starter') || 
                lowerClassName.includes('advanced') || 
                lowerClassName.includes('pro') || 
                lowerClassName.includes('arf') || 
                lowerClassName.includes('zoom')) {
                console.log(`✅ Detected as Rally class: ${className}`);
                return 'rally';
            }
            
            // Games detection - check for games classes
            if (lowerClassName.includes('games') || lowerClassName.includes('game')) {
                console.log(`✅ Detected as Games class: ${className}`);
                return 'games';
            }
            
            // Obedience detection
            if (lowerClassName.includes('obedience') || lowerClassName.includes('obed')) {
                if (lowerClassName.includes('5')) {
                    console.log(`✅ Detected as Obedience 5 class: ${className}`);
                    return 'obedience5';
                }
                if (lowerClassName.includes('4')) {
                    console.log(`✅ Detected as Obedience 4 class: ${className}`);
                    return 'obedience4';
                }
                if (lowerClassName.includes('3')) {
                    console.log(`✅ Detected as Obedience 3 class: ${className}`);
                    return 'obedience3';
                }
                if (lowerClassName.includes('2')) {
                    console.log(`✅ Detected as Obedience 2 class: ${className}`);
                    return 'obedience2';
                }
                if (lowerClassName.includes('1')) {
                    console.log(`✅ Detected as Obedience 1 class: ${className}`);
                    return 'obedience1';
                }
                console.log(`✅ Detected as Obedience 1 class (default): ${className}`);
                return 'obedience1'; // Default
            }
            
            // Scent work detection (default for unrecognized classes)
            console.log(`✅ Detected as Scent Work class (default): ${className}`);
            return 'scent';
        }

        // Extract games subclass from class name
        function extractGamesSubclass(className) {
            const upperClassName = className.toUpperCase();
            
            for (const [abbrev, fullName] of Object.entries(GAMES_SUBCLASSES)) {
                if (upperClassName.includes(abbrev) || upperClassName.includes(fullName.toUpperCase())) {
                    return abbrev;
                }
            }
            
            return 'GB'; // Default to Grab Bag
        }

        // Initialize the application
        async function init() {
            try {
                currentUser = auth.currentUser;
                if (!currentUser) {
                    showStatus('Please log in to access the score entry system', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                await loadTrials();
                console.log('✅ Enhanced Score Entry System initialized');
                
            } catch (error) {
                console.error('❌ Error initializing system:', error);
                showStatus('Error initializing system: ' + error.message, 'error');
            }
        }

        async function loadTrials() {
            try {
                console.log('📋 Loading available trials...');
                
                const userEmail = currentUser.email;
                const trialsSnapshot = await db.collection('trials').get();
                allTrials = [];
                
                trialsSnapshot.forEach(doc => {
                    const trialData = { id: doc.id, ...doc.data() };
                    const secretaryEmail = trialData.secretaryEmail || trialData.secretary;
                    const createdBy = trialData.createdBy;
                    
                    if (secretaryEmail === userEmail || 
                        trialData.secretary === userEmail ||
                        createdBy === currentUser.uid) {
                        allTrials.push(trialData);
                    }
                });

                const trialSelect = document.getElementById('trialSelect');
                trialSelect.innerHTML = '<option value="">Select a trial...</option>';
                
                if (allTrials.length === 0) {
                    trialSelect.innerHTML = '<option value="">No trials available</option>';
                    showStatus('No trials found for this secretary', 'error');
                    return;
                }
                
                allTrials.forEach(trial => {
                    const option = document.createElement('option');
                    option.value = trial.id;
                    option.textContent = `${trial.clubName} - ${trial.days ? trial.days.length : 0} days`;
                    trialSelect.appendChild(option);
                });

                console.log(`✅ Loaded ${allTrials.length} trials`);
                
            } catch (error) {
                console.error('❌ Error loading trials:', error);
                showStatus('Error loading trials: ' + error.message, 'error');
            }
        }

        async function loadTrialRounds() {
            const trialId = document.getElementById('trialSelect').value;
            if (!trialId) {
                document.getElementById('roundSelector').style.display = 'none';
                document.getElementById('scoreSheet').style.display = 'none';
                document.getElementById('noDataMessage').style.display = 'block';
                return;
            }

            try {
                showStatus('🔄 Loading trial data...', 'info');

                const trialDoc = await db.collection('trials').doc(trialId).get();
                if (!trialDoc.exists) {
                    throw new Error('Trial not found');
                }

                currentTrial = { id: trialDoc.id, ...trialDoc.data() };

                const orderDoc = await db.collection('running_orders').doc(trialId).get();
                if (!orderDoc.exists) {
                    throw new Error('No running order found for this trial');
                }

                const runningOrderData = orderDoc.data();
                console.log('📊 Running order data structure:', Object.keys(runningOrderData));
                console.log('📊 Full running order data sample:', runningOrderData);
                
                // Check for different possible data structures your system might use
                let finalizedData = null;
                
                if (runningOrderData.finalizedRunningOrders) {
                    finalizedData = runningOrderData.finalizedRunningOrders;
                    console.log('✅ Using finalizedRunningOrders');
                } else if (runningOrderData.generatedSheets) {
                    finalizedData = runningOrderData.generatedSheets;
                    console.log('✅ Using generatedSheets');
                } else if (runningOrderData.roundOrders) {
                    console.log('✅ Using roundOrders structure');
                    console.log('roundOrders type:', typeof runningOrderData.roundOrders);
                    console.log('roundOrders content:', runningOrderData.roundOrders);
                    
                    finalizedData = {};
                    
                    // Convert roundOrders to expected format
                    if (Array.isArray(runningOrderData.roundOrders)) {
                        console.log('📋 Processing roundOrders as array...');
                        runningOrderData.roundOrders.forEach((roundOrder, index) => {
                            console.log(`Processing roundOrder ${index}:`, roundOrder);
                            if (roundOrder.rounds) {
                                Object.entries(roundOrder.rounds).forEach(([roundKey, roundData]) => {
                                    console.log(`Found round ${roundKey}:`, roundData);
                                    if (roundData.participants && roundData.participants.length > 0) {
                                        finalizedData[roundKey] = roundData;
                                        console.log(`✅ Added round ${roundKey} with ${roundData.participants.length} participants`);
                                    } else {
                                        console.log(`⚠️ Skipping round ${roundKey} - no participants`);
                                    }
                                });
                            } else {
                                console.log(`⚠️ roundOrder ${index} has no 'rounds' property`);
                            }
                        });
                    } else if (typeof runningOrderData.roundOrders === 'object') {
                        console.log('📋 Processing roundOrders as object...');
                        Object.entries(runningOrderData.roundOrders).forEach(([key, value]) => {
                            console.log(`Processing roundOrder key ${key}:`, value);
                            console.log(`Value type: ${typeof value}, Is array: ${Array.isArray(value)}, Length: ${value?.length}`);
                            
                            // Check if value is directly an array of participants
                            if (Array.isArray(value) && value.length > 0) {
                                // Your structure: roundKey -> Array of participants directly
                                finalizedData[key] = { participants: value };
                                console.log(`✅ Added round ${key} with ${value.length} participants (direct array)`);
                            } else if (value && typeof value === 'object' && value.participants && Array.isArray(value.participants) && value.participants.length > 0) {
                                // Standard structure: roundKey -> Object with participants property
                                finalizedData[key] = value;
                                console.log(`✅ Added round ${key} with ${value.participants.length} participants (object with participants)`);
                            } else if (value && typeof value === 'object' && value.rounds) {
                                // Nested structure
                                console.log(`Processing nested rounds in ${key}:`, value.rounds);
                                Object.entries(value.rounds).forEach(([roundKey, roundData]) => {
                                    console.log(`Found nested round ${roundKey}:`, roundData);
                                    if (Array.isArray(roundData) && roundData.length > 0) {
                                        finalizedData[roundKey] = { participants: roundData };
                                        console.log(`✅ Added nested round ${roundKey} with ${roundData.length} participants (direct array)`);
                                    } else if (roundData && roundData.participants && Array.isArray(roundData.participants) && roundData.participants.length > 0) {
                                        finalizedData[roundKey] = roundData;
                                        console.log(`✅ Added nested round ${roundKey} with ${roundData.participants.length} participants (object)`);
                                    }
                                });
                            } else {
                                console.log(`⚠️ Skipping key ${key} - no participants or unexpected structure`);
                                console.log(`Full value inspection:`, value);
                            }
                        });
                    }
                } else {
                    console.error('❌ No recognized running order structure found');
                    console.log('Available keys:', Object.keys(runningOrderData));
                    throw new Error('No running order data found. Please generate running orders first.');
                }

                console.log('📊 Final processed data keys:', Object.keys(finalizedData));
                console.log('📊 Final processed data sample:', finalizedData);

                if (!finalizedData || Object.keys(finalizedData).length === 0) {
                    console.error('❌ No rounds with participants found after processing');
                    console.log('Original running order structure:', runningOrderData);
                    throw new Error('No rounds with participants found in running order data. Please check that running orders have been generated with participant assignments.');
                }

                allRounds = [];

                // Process rounds from the available data structure
                Object.entries(finalizedData).forEach(([roundKey, roundData]) => {
                    console.log(`📝 Processing round ${roundKey}:`, roundData);
                    
                    try {
                        // Handle both old malformed keys and new standard keys
                        let dayIndex, classIndex, roundIndex;
                        
                        if (roundKey.includes('--')) {
                            // Fix double dash issue: "0--1-0" -> "0-1-0"
                            const fixedKey = roundKey.replace(/--+/g, '-');
                            console.log(`🔧 Fixed malformed key: "${roundKey}" -> "${fixedKey}"`);
                            [dayIndex, classIndex, roundIndex] = fixedKey.split('-').map(Number);
                        } else {
                            [dayIndex, classIndex, roundIndex] = roundKey.split('-').map(Number);
                        }
                        
                        // Validate indices
                        if (isNaN(dayIndex) || isNaN(classIndex) || isNaN(roundIndex)) {
                            console.warn(`⚠️ Invalid round key format: ${roundKey}`);
                            return;
                        }
                        
                        const day = currentTrial.days[dayIndex];
                        const cls = day?.classes[classIndex];
                        const round = cls?.rounds[roundIndex];

                        if (day && cls && round && roundData.participants && roundData.participants.length > 0) {
                            const roundInfo = {
                                key: roundKey,
                                dayIndex,
                                classIndex,
                                roundIndex,
                                className: cls.class || cls.className,
                                roundNumber: round.roundNumber || (roundIndex + 1),
                                judgeName: round.judge || round.judgeName,
                                date: day.date ? new Date(day.date) : null,
                                participants: roundData.participants || []
                            };
                            
                            console.log(`✅ Added round: ${roundInfo.className} Round ${roundInfo.roundNumber} (${roundInfo.participants.length} participants)`);
                            allRounds.push(roundInfo);
                        } else {
                            console.warn(`⚠️ Skipping round ${roundKey}: missing data or no participants`);
                            console.log('Day:', day ? 'exists' : 'missing');
                            console.log('Class:', cls ? cls.className : 'missing');
                            console.log('Round:', round ? `Round ${round.roundNumber}` : 'missing');
                            console.log('Participants:', roundData.participants ? roundData.participants.length : 0);
                        }
                    } catch (error) {
                        console.error(`❌ Error processing round ${roundKey}:`, error);
                    }
                });

                if (allRounds.length === 0) {
                    throw new Error('No rounds with participants found');
                }

                renderRoundSelector();
                
                document.getElementById('roundSelector').style.display = 'block';
                document.getElementById('noDataMessage').style.display = 'none';
                showStatus(`✅ Loaded ${allRounds.length} rounds`, 'success');

            } catch (error) {
                console.error('❌ Error loading trial rounds:', error);
                showStatus('Error loading trial rounds: ' + error.message, 'error');
                document.getElementById('roundSelector').style.display = 'none';
                document.getElementById('scoreSheet').style.display = 'none';
                document.getElementById('noDataMessage').style.display = 'block';
            }
        }

        async function initializeParticipantEntryTypes(round) {
            console.log('🔍 Initializing participant entry types...');
            
            try {
                const entriesSnapshot = await db.collection('entries')
                    .where('trialId', '==', currentTrial.id)
                    .get();

                const entryMap = {};
                entriesSnapshot.forEach(doc => {
                    entryMap[doc.id] = doc.data();
                });

                round.participants.forEach(participant => {
                    let participantId;
                    if (typeof participant === 'string') {
                        participantId = participant;
                    } else if (participant.id) {
                        participantId = participant.id;
                    } else {
                        participantId = `${participant.handlerName || 'unknown'}_${participant.dogCallName || 'unknown'}_${Date.now()}`;
                    }

                    if (participantId && participantId.includes('_')) {
                        const [docId] = participantId.split('_');
                        const entry = entryMap[docId];
                        
                        if (entry && entry.selectedEntries) {
                            const matchingEntry = entry.selectedEntries.find(se => {
                                return se.className === round.className;
                            });
                            
                            if (matchingEntry) {
                                participantEntryTypes[participantId] = matchingEntry.type || 'regular';
                            } else {
                                participantEntryTypes[participantId] = 'regular';
                            }
                        } else {
                            participantEntryTypes[participantId] = 'regular';
                        }
                    } else {
                        participantEntryTypes[participantId] = 'regular';
                    }
                });

                console.log('✅ Participant entry types initialized');
                
            } catch (error) {
                console.error('❌ Error initializing entry types:', error);
                round.participants.forEach(participant => {
                    participantEntryTypes[participant.id] = 'regular';
                });
            }
        }

        // Update numerical score with automatic pass/fail calculation

            const row = document.querySelector(`[data-participant-id="${participantId}"]`);
            const passCell = row ? row.querySelector('.pass-cell input') : null;
            
            if (!isNaN(numScore) && numScore >= passingScore) {

                if (passCell) {

                if (passCell) {
                    passCell.value = '';
                    passCell.classList.remove('passing');
                }
            }
        }

        async function updateAllRelatedRecords(participantId, newEntryType) {
            // Implementation same as before - updating Firebase records
            try {
                const [docId] = participantId.split('_');
                
                // Update original entry
                const entryRef = db.collection('entries').doc(docId);
                const entryDoc = await entryRef.get();
                
                if (entryDoc.exists) {
                    const entryData = entryDoc.data();
                    
                    if (entryData.selectedEntries) {
                        const updatedEntries = entryData.selectedEntries.map(entry => {
                            if ((entry.className === currentRound.className) &&
                                entry.roundNumber === currentRound.roundNumber) {
                                return { ...entry, type: newEntryType };
                            }
                            return entry;
                        });
                        
                        await entryRef.update({ 
                            selectedEntries: updatedEntries,
                            lastModified: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
                
            } catch (error) {
                console.error('❌ Error updating related records:', error);
                throw error;
            }
        }

        // Scoring functions
        function updateScore(participantId, field, value) {
            if (!currentScores.participants) {
                currentScores.participants = {};
            }
            if (!currentScores.participants[participantId]) {
                currentScores.participants[participantId] = {};
            }
            
            currentScores.participants[participantId][field] = value;
            console.log(`📝 Updated ${participantId}.${field} = ${value}`);

            // Auto-calculate pass/fail for scent fields
            if (field.startsWith('scent')) {
                autoCalculatePassFail(participantId);
            }
        }

        function autoCalculatePassFail(participantId) {
            const scores = currentScores.participants[participantId];
            if (!scores) return;

            const scents = [scores.scent1, scores.scent2, scores.scent3, scores.scent4];
            const foundScents = scents.filter(s => s === '✓').length;
            
            let suggestion = '';
            if (foundScents === 4) {
                suggestion = 'Pass';
            } else if (foundScents < 4) {
                suggestion = 'Fail';
            }

            if (suggestion) {
                scores.passFail = suggestion;
                const passfailSelect = document.querySelector(`select[onchange*="${participantId}"][onchange*="passFail"]`);
                if (passfailSelect) {
                    passfailSelect.value = suggestion;
                }
            }
        }

        async function saveScores() {
            if (!currentRound) {
                showStatus('❌ No round selected', 'error');
                return;
            }

            try {
                console.log('💾 Saving all scores and entry type changes...');
                showStatus('🔄 Saving scores...', 'info');
                
                const scoresRef = db.collection('scores').doc(`${currentTrial.id}_${currentRound.key}`);
                await scoresRef.set({
                    ...currentScores,
                    participantEntryTypes: participantEntryTypes,
                    detectedClassType: detectClassType(currentRound.className),
                    classConfig: detectedClassConfig,
                    roundInfo: {
                        className: currentRound.className,
                        roundNumber: currentRound.roundNumber,
                        judgeName: currentRound.judgeName,
                        date: currentRound.date
                    },
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                showStatus('✅ All scores and changes saved successfully!', 'success');
                
            } catch (error) {
                console.error('❌ Error saving scores:', error);
                showStatus('❌ Error saving scores: ' + error.message, 'error');
            }
        }

        async function exportFilledScoreSheet() {
            if (!currentRound) {
                showStatus('❌ No round selected', 'error');
                return;
            }

            try {
                console.log('📄 Exporting filled score sheet...');
                showStatus('🔄 Generating CSV export...', 'info');
                
                const classType = detectClassType(currentRound.className);
                
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += `"Trial","${currentTrial.clubName}"\n`;
                csvContent += `"Class","${currentRound.className}"\n`;
                csvContent += `"Judge","${currentRound.judgeName}"\n`;
                csvContent += `"Date","${currentRound.date ? currentRound.date.toLocaleDateString() : 'Date TBD'}"\n`;
                csvContent += `"Round","${currentRound.roundNumber}"\n`;
                csvContent += `"Detected Type","${classType}"\n`;
                csvContent += `\n`;
                
                if (classType === 'scent') {
                    // Scent work export format
                    csvContent += `"Team Dog - Handler","Entry Type","Scent 1","Scent 2","Scent 3","Scent 4","Fault 1","Fault 2","Time","Pass/Fail"\n`;
                    
                    currentRound.participants.forEach(participant => {
                        const scores = currentScores.participants?.[participant.id] || {};
                        const entryType = participantEntryTypes[participant.id] || 'regular';
                        
                        const teamName = `${participant.handlerName} - ${participant.dogCallName}`;
                        csvContent += `"${teamName}","${entryType.toUpperCase()}","${scores.scent1 || ''}","${scores.scent2 || ''}","${scores.scent3 || ''}","${scores.scent4 || ''}","${scores.fault1 || ''}","${scores.fault2 || ''}","${scores.time || ''}","${scores.passFail || ''}"\n`;
                    });
                } else {
                    // Numerical scoring export format
                    csvContent += `"CWAGS Number","Handler Name","Dog Call Name","Entry Type","Score","Pass Indicator"\n`;
                    
                    currentRound.participants.forEach(participant => {
                        const scores = currentScores.participants?.[participant.id] || {};
                        const entryType = participantEntryTypes[participant.id] || 'regular';
                        
                        csvContent += `"${participant.cwagsNumber || 'Unknown'}","${participant.handlerName || 'Unknown'}","${participant.dogCallName || 'Unknown'}","${entryType.toUpperCase()}","${scores.numericalScore || ''}","${scores.passIndicator || ''}"\n`;
                    });
                }
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${currentRound.className}_Round${currentRound.roundNumber}_${classType}_Scores.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                showStatus('✅ Score sheet CSV exported successfully!', 'success');
                
            } catch (error) {
                console.error('❌ Error exporting scores:', error);
                showStatus('❌ Error exporting scores: ' + error.message, 'error');
            }
        }

        function clearAllScores() {
            if (!currentRound) {
                showStatus('❌ No round selected', 'error');
                return;
            }

            if (confirm('Are you sure you want to clear all scores for this round? This cannot be undone.')) {
                currentScores = { participants: {} };
                
                document.querySelectorAll('#scoringTable select, #scoringTable input').forEach(input => {
                    input.value = '';
                });

                showStatus('✅ All scores cleared', 'info');
            }
        }

        async function syncAllData() {
            try {
                console.log('🔄 Syncing all data with reports...');
                showStatus('🔄 Syncing with all reports...', 'info');
                
                await saveScores();
                
                const refreshRef = db.collection('system').doc('reportRefreshFlags');
                await refreshRef.set({
                    [`trial_${currentTrial.id}`]: {
                        needsRefresh: true,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                        reason: 'Enhanced score entry changes'
                    }
                }, { merge: true });
                
                showStatus('✅ All reports synced successfully!', 'success');
                
            } catch (error) {
                console.error('❌ Error syncing data:', error);
                showStatus('❌ Error syncing data: ' + error.message, 'error');
            }
        }

        // Authentication handling
        auth.onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                console.log('✅ User authenticated:', user.email);
                init();
            } else {
                console.log('❌ User not authenticated');
                showStatus('Please log in to access the score entry system', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        console.log('📊 Enhanced Score Entry System with Auto-Detection loaded successfully');
    </script>
</body>
</html>
