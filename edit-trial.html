<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trial</title>
    
    <!-- Firebase SDKs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <!-- SheetJS for Excel processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            margin: 0.25rem;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .status-message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #cce7ff;
            color: #0056b3;
            border: 1px solid #99d3ff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .day-container {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 8px;
            position: relative;
        }
        
        .class-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border-radius: 6px;
            position: relative;
        }
        
        .round-container {
            padding: 8px;
            margin: 3px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
            position: relative;
        }

        .subclass-container {
            padding: 8px;
            margin: 3px 0;
            background-color: #f0fff0;
            border-radius: 4px;
            border-left: 3px solid #28a745;
        }

        .hidden {
            display: none;
        }

        .view-mode {
            background-color: #f8f9fa !important;
            border-color: #e9ecef !important;
        }

        .view-mode input,
        .view-mode select,
        .view-mode button:not(.mode-toggle) {
            pointer-events: none;
            background-color: #e9ecef;
            color: #6c757d;
        }

        .view-mode .btn:not(.mode-toggle) {
            display: none;
        }

        .mode-toggle-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .edit-mode .remove-btn {
            display: block;
        }

        .add-btn {
            background: #28a745;
            margin-top: 0.5rem;
        }

        .trial-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .trial-info {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .print-section {
            display: none;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .header, .btn, .mode-toggle-container {
                display: none !important;
            }
            
            .print-section {
                display: block;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1 id="pageTitle">üìù Loading Trial...</h1>
                <div id="userInfo">Loading...</div>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="window.location.href='trial-secretary-dashboard.html'">‚Üê Back to Dashboard</button>
                <button class="btn btn-secondary" onclick="window.print()" id="printBtn">üñ®Ô∏è Print</button>
            </div>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Loading State -->
        <div class="card loading" id="loadingCard">
            <h2>üîÑ Loading Trial Data...</h2>
            <p>Please wait while we fetch the trial information.</p>
        </div>

        <!-- Trial Not Found -->
        <div class="card hidden" id="notFoundCard">
            <h2>‚ùå Trial Not Found</h2>
            <p>The requested trial could not be found or you don't have permission to access it.</p>
            <button class="btn" onclick="window.location.href='trial-secretary-dashboard.html'">Return to Dashboard</button>
        </div>

        <!-- Trial Editor -->
        <div class="card hidden" id="trialEditor">
            <!-- Print Header -->
            <div class="print-section">
                <h1>Trial Details</h1>
                <p>Generated on: <span id="printDate"></span></p>
                <hr style="margin: 1rem 0;">
            </div>

            <!-- Mode Toggle -->
            <div class="mode-toggle-container">
                <button class="btn btn-warning mode-toggle" onclick="toggleMode()" id="modeToggleBtn">
                    ‚úèÔ∏è Switch to Edit Mode
                </button>
                <button class="btn btn-success hidden" onclick="saveTrial()" id="saveBtn">
                    üíæ Save Changes
                </button>
                <button class="btn btn-secondary hidden" onclick="cancelEdit()" id="cancelBtn">
                    ‚ùå Cancel Changes
                </button>
            </div>

            <!-- Trial Information -->
            <div class="trial-info">
                <div class="form-group">
                    <label for="clubName">Club Name</label>
                    <input type="text" id="clubName" readonly>
                </div>

                <div class="form-group">
                    <label for="secretary">Trial Secretary</label>
                    <input type="text" id="secretary" readonly>
                </div>
            </div>

            <!-- Trial Structure -->
            <div id="trialStructure">
                <!-- Days will be loaded here -->
            </div>

            <!-- Add Controls (Edit Mode Only) -->
            <div class="hidden" id="addControls">
                <button class="btn add-btn" onclick="addDay()">‚ûï Add Day</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWpyM_lEpqdQWuKuLLZiW1SlloWsWkJCs",
            authDomain: "dog-trialing-system.firebaseapp.com",
            projectId: "dog-trialing-system",
            storageBucket: "dog-trialing-system.firebasestorage.app",
            messagingSenderId: "490812593982",
            appId: "1:490812593982:web:344776707566f8d9027e6f",
            measurementId: "G-EMLX58Y278"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentUser = null;
        let currentTrial = null;
        let isEditMode = false;
        let globalClasses = [];
        let globalJudges = [];
        let originalTrialData = null;

        // Standard field names
        const STANDARD_FIELDS = {
            HANDLER_NAME: 'handlerName',
            DOG_CALL_NAME: 'dogCallName',
            JUDGE_NAME: 'judgeName',
            CLASS_NAME: 'className',
            CWAGS_NUMBER: 'cwagsNumber'
        };

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                trialId: params.get('id'),
                mode: params.get('mode') || 'view' // 'view' or 'edit'
            };
        }

        // Show status messages
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + (isError ? 'status-error' : 'status-success');
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Load system data for dropdowns
        async function loadSystemData() {
            try {
                const dataDoc = await db.collection('system_data').doc('dataforsite').get();
                if (dataDoc.exists) {
                    const data = dataDoc.data();
                    globalClasses = data.classes || [];
                    globalJudges = data.judges || [];
                }
            } catch (error) {
                console.error('Error loading system data:', error);
            }
        }

        // Load trial data
        async function loadTrial(trialId) {
            try {
                console.log('Loading trial with ID:', trialId);
                showStatus('üîÑ Loading trial data...');
                
                const trialDoc = await db.collection('trials').doc(trialId).get();
                
                if (!trialDoc.exists) {
                    console.error('Trial document does not exist');
                    throw new Error('Trial not found');
                }
                
                const trialData = { id: trialDoc.id, ...trialDoc.data() };
                console.log('Trial data loaded:', trialData);
                
                // Check if user has permission to view this trial
                if (trialData.createdBy !== currentUser.uid && currentUser.role !== 'administrator') {
                    console.error('Access denied - user:', currentUser.uid, 'trial owner:', trialData.createdBy);
                    throw new Error('Access denied - you can only view trials you created');
                }
                
                currentTrial = trialData;
                originalTrialData = JSON.parse(JSON.stringify(trialData)); // Deep copy
                
                // Update page title
                const mode = getUrlParams().mode || 'view';
                document.getElementById('pageTitle').textContent = 
                    `${mode === 'edit' ? '‚úèÔ∏è Edit' : 'üëÅÔ∏è View'} Trial: ${trialData.clubName}`;
                
                // Populate basic form fields
                document.getElementById('clubName').value = trialData.clubName || '';
                document.getElementById('secretary').value = trialData.secretary || '';
                
                console.log('Basic fields populated');
                
                // Load trial structure
                console.log('Loading trial structure...');
                loadTrialStructure(trialData);
                
                // Show editor and hide loading
                document.getElementById('loadingCard').classList.add('hidden');
                document.getElementById('trialEditor').classList.remove('hidden');
                
                // Set initial mode
                if (getUrlParams().mode === 'edit') {
                    console.log('Setting edit mode');
                    setTimeout(() => toggleMode(), 100); // Small delay to ensure DOM is ready
                } else {
                    console.log('Setting view mode');
                    // Ensure view mode is set
                    const trialEditor = document.getElementById('trialEditor');
                    trialEditor.classList.add('view-mode');
                    trialEditor.classList.remove('edit-mode');
                }
                
                showStatus('‚úÖ Trial loaded successfully!');
                console.log('Trial loaded successfully');
                
            } catch (error) {
                console.error('Error loading trial:', error);
                document.getElementById('loadingCard').classList.add('hidden');
                document.getElementById('notFoundCard').classList.remove('hidden');
                showStatus('Error loading trial: ' + error.message, true);
            }
        }

        // Load trial structure into form
        function loadTrialStructure(trialData) {
            const container = document.getElementById('trialStructure');
            container.innerHTML = '';
            
            console.log('Loading trial structure:', trialData);
            
            if (!trialData.days || trialData.days.length === 0) {
                console.log('No days found in trial data');
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 2rem;">No days configured for this trial.</p>';
                return;
            }
            
            console.log('Found', trialData.days.length, 'days');
            
            trialData.days.forEach((day, dayIndex) => {
                console.log(`Loading day ${dayIndex + 1}:`, day);
                try {
                    const dayDiv = createDayElement(day, dayIndex);
                    container.appendChild(dayDiv);
                    console.log(`Day ${dayIndex + 1} loaded successfully`);
                } catch (error) {
                    console.error(`Error loading day ${dayIndex + 1}:`, error);
                }
            });
            
            console.log('Trial structure loaded');
        }

        // Create day element
        function createDayElement(dayData, dayIndex) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'day-container';
            dayDiv.dataset.dayIndex = dayIndex;
            
            let classesHTML = '';
            if (dayData.classes && dayData.classes.length > 0) {
                classesHTML = dayData.classes.map((classData, classIndex) => 
                    createClassElement(classData, dayIndex, classIndex)).join('');
            }
            
            dayDiv.innerHTML = `
                <button class="remove-btn" onclick="removeDay(${dayIndex})" title="Remove Day">√ó</button>
                <h3>Day ${dayData.dayNumber || dayIndex + 1}</h3>
                
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" value="${dayData.date || ''}" onchange="markAsModified()" readonly>
                </div>
                
                <div class="classes-container" data-day-index="${dayIndex}">
                    ${classesHTML}
                </div>
                
                <button class="btn add-btn hidden" onclick="addClass(${dayIndex})">‚ûï Add Class</button>
            `;
            
            return dayDiv;
        }

        // Create class element
        function createClassElement(classData, dayIndex, classIndex) {
            // Handle both old and new field names
            const className = classData[STANDARD_FIELDS.CLASS_NAME] || classData.className || '';
            const subClass = classData.subClass || '';
            
            // Create unique IDs for this class
            const classDatalistId = `classes-datalist-${dayIndex}-${classIndex}`;
            
            let subClassHTML = '';
            if (subClass) {
                const subClassOptions = getSubClassOptions(className);
                subClassHTML = `
                    <div class="form-group subclass-container">
                        <label>Sub Class:</label>
                        <select onchange="markAsModified()">
                            <option value="">Select Sub Class</option>
                            ${subClassOptions}
                            <option value="${subClass}" selected>${subClass}</option>
                        </select>
                    </div>
                `;
            }
            
            let roundsHTML = '';
            if (classData.rounds && classData.rounds.length > 0) {
                roundsHTML = classData.rounds.map((roundData, roundIndex) => 
                    createRoundElement(roundData, dayIndex, classIndex, roundIndex)).join('');
            }
            
            // Determine if this is being created in edit mode or view mode
            const inputReadonly = isEditMode ? '' : 'readonly';
            const selectDisabled = isEditMode ? '' : 'disabled';
            
            return `
                <div class="class-container" data-class-index="${classIndex}">
                    <button class="remove-btn" onclick="removeClass(${dayIndex}, ${classIndex})" title="Remove Class">√ó</button>
                    <h4>Class ${classIndex + 1}</h4>
                    
                    <div class="form-group">
                        <label>Class Name:</label>
                        <input type="text" 
                               value="${className}"
                               list="${classDatalistId}"
                               onchange="handleClassSelection(this, ${dayIndex}, ${classIndex}); markAsModified()"
                               ${inputReadonly}
                               placeholder="Select or type class name">
                        <datalist id="${classDatalistId}">
                            ${globalClasses.map(cls => `<option value="${cls}">${cls}</option>`).join('')}
                        </datalist>
                    </div>
                    
                    ${subClassHTML}
                    
                    <div class="rounds-container" data-day-index="${dayIndex}" data-class-index="${classIndex}">
                        ${roundsHTML}
                    </div>
                    
                    <button class="btn add-btn ${isEditMode ? '' : 'hidden'}" onclick="addRound(${dayIndex}, ${classIndex})">‚ûï Add Round</button>
                </div>
            `;
        }

        // Create round element
        function createRoundElement(roundData, dayIndex, classIndex, roundIndex) {
            // Handle both old and new field names
            const judgeName = roundData[STANDARD_FIELDS.JUDGE_NAME] || roundData.judge || '';
            const feoAvailable = roundData.feoAvailable || false;
            
            // Create unique ID for this round's judge datalist
            const judgeDatalistId = `judges-datalist-${dayIndex}-${classIndex}-${roundIndex}`;
            
            // Determine if this is being created in edit mode or view mode
            const inputReadonly = isEditMode ? '' : 'readonly';
            const checkboxDisabled = isEditMode ? '' : 'disabled';
            
            return `
                <div class="round-container" data-round-index="${roundIndex}">
                    <button class="remove-btn" onclick="removeRound(${dayIndex}, ${classIndex}, ${roundIndex})" title="Remove Round">√ó</button>
                    
                    <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap;">
                        <strong>Round ${roundData.roundNumber || roundIndex + 1}:</strong>
                        
                        <label style="margin: 0;">Judge:</label>
                        <input type="text" 
                               style="width: 200px;"
                               value="${judgeName}"
                               list="${judgeDatalistId}"
                               onchange="markAsModified()"
                               ${inputReadonly}
                               placeholder="Select or type judge name">
                        <datalist id="${judgeDatalistId}">
                            ${globalJudges.map(judge => `<option value="${judge}">${judge}</option>`).join('')}
                        </datalist>
                        
                        <label style="margin: 0; display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" ${feoAvailable ? 'checked' : ''} onchange="markAsModified()" ${checkboxDisabled}>
                            FEO Available
                        </label>
                    </div>
                </div>
            `;
        }

        // Get sub-class options based on class name
        function getSubClassOptions(className) {
            if (!className) return '';
            
            const classLower = className.toLowerCase();
            if (classLower.includes('games')) {
                return `
                    <option value="games1">Games Sub Class 1</option>
                    <option value="games2">Games Sub Class 2</option>
                    <option value="games3">Games Sub Class 3</option>
                    <option value="games4">Games Sub Class 4</option>
                    <option value="games5">Games Sub Class 5</option>
                `;
            } else if (classLower.includes('obedience') || classLower.includes('obed')) {
                return `
                    <option value="obed1">Obedience Sub Class 1</option>
                    <option value="obed2">Obedience Sub Class 2</option>
                    <option value="obed3">Obedience Sub Class 3</option>
                    <option value="obed4">Obedience Sub Class 4</option>
                    <option value="obed5">Obedience Sub Class 5</option>
                `;
            }
            return '';
        }

        // Toggle between view and edit mode
        function toggleMode() {
            isEditMode = !isEditMode;
            const trialEditor = document.getElementById('trialEditor');
            const modeToggleBtn = document.getElementById('modeToggleBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const addControls = document.getElementById('addControls');
            
            console.log('Toggling mode to:', isEditMode ? 'edit' : 'view');
            
            if (isEditMode) {
                // Switch to edit mode
                trialEditor.classList.add('edit-mode');
                trialEditor.classList.remove('view-mode');
                modeToggleBtn.innerHTML = 'üëÅÔ∏è Switch to View Mode';
                saveBtn.classList.remove('hidden');
                cancelBtn.classList.remove('hidden');
                addControls.classList.remove('hidden');
                
                // Enable all inputs
                trialEditor.querySelectorAll('input, select').forEach(input => {
                    input.removeAttribute('readonly');
                    input.removeAttribute('disabled');
                });
                
                // Show all add buttons (including class add buttons)
                trialEditor.querySelectorAll('.add-btn').forEach(btn => {
                    btn.classList.remove('hidden');
                });
                
                // Show remove buttons
                trialEditor.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.style.display = 'block';
                });
                
                document.getElementById('pageTitle').textContent = `‚úèÔ∏è Edit Trial: ${currentTrial.clubName}`;
                console.log('Edit mode activated');
                
            } else {
                // Switch to view mode
                trialEditor.classList.remove('edit-mode');
                trialEditor.classList.add('view-mode');
                modeToggleBtn.innerHTML = '‚úèÔ∏è Switch to Edit Mode';
                saveBtn.classList.add('hidden');
                cancelBtn.classList.add('hidden');
                addControls.classList.add('hidden');
                
                // Disable all inputs
                trialEditor.querySelectorAll('input, select').forEach(input => {
                    input.setAttribute('readonly', 'readonly');
                    if (input.tagName === 'SELECT') {
                        input.setAttribute('disabled', 'disabled');
                    }
                });
                
                // Hide all add buttons
                trialEditor.querySelectorAll('.add-btn').forEach(btn => {
                    btn.classList.add('hidden');
                });
                
                // Hide remove buttons
                trialEditor.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.style.display = 'none';
                });
                
                document.getElementById('pageTitle').textContent = `üëÅÔ∏è View Trial: ${currentTrial.clubName}`;
                console.log('View mode activated');
            }
        }

        // Mark trial as modified
        function markAsModified() {
            if (isEditMode) {
                console.log('Trial data modified');
            }
        }

        // Handle class selection changes
        function handleClassSelection(input, dayIndex, classIndex) {
            console.log('Class selection changed:', input.value, 'for day:', dayIndex, 'class:', classIndex);
            
            const className = input.value;
            const classContainer = input.closest('.class-container');
            
            if (!classContainer) {
                console.error('Could not find class container');
                return;
            }
            
            // Look for existing subclass container
            let subclassContainer = classContainer.querySelector('.subclass-container');
            let subclassSelect = classContainer.querySelector('select');
            
            // If no subclass container exists, create one
            if (!subclassContainer) {
                const subclassHTML = `
                    <div class="form-group subclass-container" style="display: none;">
                        <label>Sub Class:</label>
                        <select onchange="markAsModified()" disabled>
                            <option value="">Select Sub Class</option>
                        </select>
                    </div>
                `;
                
                // Insert after the class name form group
                const classNameGroup = input.closest('.form-group');
                classNameGroup.insertAdjacentHTML('afterend', subclassHTML);
                
                subclassContainer = classContainer.querySelector('.subclass-container');
                subclassSelect = classContainer.querySelector('select');
            }
            
            // Update subclass options based on class type
            if (className.toLowerCase().includes('games')) {
                subclassSelect.innerHTML = `
                    <option value="">Select Games Sub Class</option>
                    <option value="games1">Games Sub Class 1</option>
                    <option value="games2">Games Sub Class 2</option>
                    <option value="games3">Games Sub Class 3</option>
                    <option value="games4">Games Sub Class 4</option>
                    <option value="games5">Games Sub Class 5</option>
                `;
                subclassContainer.style.display = 'block';
            } else if (className.toLowerCase().includes('obedience') || className.toLowerCase().includes('obed')) {
                subclassSelect.innerHTML = `
                    <option value="">Select Obedience Sub Class</option>
                    <option value="obed1">Obedience Sub Class 1</option>
                    <option value="obed2">Obedience Sub Class 2</option>
                    <option value="obed3">Obedience Sub Class 3</option>
                    <option value="obed4">Obedience Sub Class 4</option>
                    <option value="obed5">Obedience Sub Class 5</option>
                `;
                subclassContainer.style.display = 'block';
            } else {
                subclassContainer.style.display = 'none';
            }
        }

        // Add/Remove functions (for edit mode)
        function addDay() {
            const container = document.getElementById('trialStructure');
            const dayCount = container.children.length;
            
            const newDay = {
                dayNumber: dayCount + 1,
                date: '',
                classes: []
            };
            
            const dayDiv = createDayElement(newDay, dayCount);
            container.appendChild(dayDiv);
            markAsModified();
        }

        function removeDay(dayIndex) {
            if (confirm('Are you sure you want to remove this day?')) {
                const dayElement = document.querySelector(`[data-day-index="${dayIndex}"]`);
                if (dayElement) {
                    dayElement.remove();
                    markAsModified();
                }
            }
        }

        function addClass(dayIndex) {
            const container = document.querySelector(`[data-day-index="${dayIndex}"] .classes-container`);
            const classCount = container.children.length;
            
            const newClass = {
                [STANDARD_FIELDS.CLASS_NAME]: '',
                subClass: '',
                rounds: []
            };
            
            const classHTML = createClassElement(newClass, dayIndex, classCount);
            container.insertAdjacentHTML('beforeend', classHTML);
            markAsModified();
        }

        function removeClass(dayIndex, classIndex) {
            if (confirm('Are you sure you want to remove this class?')) {
                const classElement = document.querySelector(`[data-day-index="${dayIndex}"] [data-class-index="${classIndex}"]`);
                if (classElement) {
                    classElement.remove();
                    markAsModified();
                }
            }
        }

        function addRound(dayIndex, classIndex) {
            console.log('Adding round to day:', dayIndex, 'class:', classIndex);
            
            // Look for the rounds container within the specific class container
            const classContainer = document.querySelector(`[data-day-index="${dayIndex}"] [data-class-index="${classIndex}"]`);
            
            if (!classContainer) {
                console.error('Could not find class container');
                alert('Error: Could not find the class container to add round to.');
                return;
            }
            
            const roundsContainer = classContainer.querySelector('.rounds-container');
            
            if (!roundsContainer) {
                console.error('Could not find rounds container within class container');
                alert('Error: Could not find the rounds container to add round to.');
                return;
            }
            
            const roundCount = roundsContainer.children.length;
            console.log('Current round count:', roundCount);
            
            const newRound = {
                roundNumber: roundCount + 1,
                [STANDARD_FIELDS.JUDGE_NAME]: '',
                feoAvailable: false
            };
            
            const roundHTML = createRoundElement(newRound, dayIndex, classIndex, roundCount);
            roundsContainer.insertAdjacentHTML('beforeend', roundHTML);
            markAsModified();
            
            console.log('Round added successfully');
        }

        function removeRound(dayIndex, classIndex, roundIndex) {
            if (confirm('Are you sure you want to remove this round?')) {
                const roundElement = document.querySelector(`[data-day-index="${dayIndex}"][data-class-index="${classIndex}"] [data-round-index="${roundIndex}"]`);
                if (roundElement) {
                    roundElement.remove();
                    markAsModified();
                }
            }
        }

        // Save trial changes
        async function saveTrial() {
            try {
                showStatus('üíæ Saving changes...');
                
                // Collect trial data from form (similar to create-trial.html)
                const updatedTrial = collectTrialData();
                updatedTrial.updatedAt = firebase.firestore.FieldValue.serverTimestamp();
                updatedTrial.updatedBy = currentUser.uid;
                
                // Save to Firebase
                await db.collection('trials').doc(currentTrial.id).update(updatedTrial);
                
                showStatus('‚úÖ Trial updated successfully!');
                
                // Update current trial data
                currentTrial = { ...currentTrial, ...updatedTrial };
                originalTrialData = JSON.parse(JSON.stringify(currentTrial));
                
            } catch (error) {
                console.error('Error saving trial:', error);
                showStatus('Error saving trial: ' + error.message, true);
            }
        }

        // Cancel edit mode
        function cancelEdit() {
            if (confirm('Are you sure? All unsaved changes will be lost.')) {
                // Reload original data
                loadTrialStructure(originalTrialData);
                document.getElementById('clubName').value = originalTrialData.clubName || '';
                document.getElementById('secretary').value = originalTrialData.secretary || '';
                
                // Switch back to view mode
                toggleMode();
                
                showStatus('Changes cancelled');
            }
        }

        // Collect trial data from form
        function collectTrialData() {
            const clubName = document.getElementById('clubName').value.trim();
            const secretary = document.getElementById('secretary').value.trim();
            
            const days = [];
            const trialStructure = document.getElementById('trialStructure');
            const dayContainers = trialStructure.querySelectorAll('.day-container');
            
            dayContainers.forEach((dayContainer, dayIndex) => {
                const dateInput = dayContainer.querySelector('input[type="date"]');
                const classesContainer = dayContainer.querySelector('.classes-container');
                
                const dayData = {
                    dayNumber: dayIndex + 1,
                    date: dateInput ? dateInput.value : null,
                    classes: []
                };
                
                if (classesContainer) {
                    const classContainers = classesContainer.querySelectorAll('.class-container');
                    
                    classContainers.forEach((classContainer, classIndex) => {
                        const classInput = classContainer.querySelector('input[type="text"]');
                        const subclassSelect = classContainer.querySelector('select');
                        const roundsContainer = classContainer.querySelector('.rounds-container');
                        
                        const classData = {
                            [STANDARD_FIELDS.CLASS_NAME]: classInput ? classInput.value.trim() : '',
                            className: classInput ? classInput.value.trim() : '', // Backup field
                            subClass: subclassSelect && !subclassSelect.disabled ? subclassSelect.value : '',
                            rounds: []
                        };
                        
                        if (roundsContainer) {
                            const roundContainers = roundsContainer.querySelectorAll('.round-container');
                            
                            roundContainers.forEach((roundContainer, roundIndex) => {
                                const judgeInput = roundContainer.querySelector('input[type="text"]');
                                const feoCheckbox = roundContainer.querySelector('input[type="checkbox"]');
                                
                                const roundData = {
                                    roundNumber: roundIndex + 1,
                                    [STANDARD_FIELDS.JUDGE_NAME]: judgeInput ? judgeInput.value.trim() : '',
                                    judge: judgeInput ? judgeInput.value.trim() : '', // Backup field
                                    feoAvailable: feoCheckbox ? feoCheckbox.checked : false
                                };
                                
                                classData.rounds.push(roundData);
                            });
                        }
                        
                        if (classData[STANDARD_FIELDS.CLASS_NAME] || classData.className) {
                            dayData.classes.push(classData);
                        }
                    });
                }
                
                days.push(dayData);
            });
            
            return {
                clubName: clubName,
                secretary: secretary,
                numDays: days.length,
                days: days
            };
        }

        // Initialize page
        async function initializePage() {
            const params = getUrlParams();
            
            console.log('Initializing edit-trial page with params:', params);
            
            if (!params.trialId) {
                console.error('No trial ID provided');
                document.getElementById('loadingCard').classList.add('hidden');
                document.getElementById('notFoundCard').classList.remove('hidden');
                return;
            }
            
            // Set up authentication listener
            auth.onAuthStateChanged(async (user) => {
                console.log('Auth state changed:', user ? user.email : 'No user');
                
                if (user) {
                    try {
                        console.log('Loading user profile...');
                        
                        // Load user profile
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (userDoc.exists) {
                            currentUser = { uid: user.uid, ...userDoc.data() };
                            console.log('User loaded:', currentUser.firstName, currentUser.lastName);
                            
                            document.getElementById('userInfo').textContent = 
                                `${currentUser.firstName} ${currentUser.lastName} ‚Ä¢ ${currentUser.role}`;
                            
                            // Load system data first
                            console.log('Loading system data...');
                            await loadSystemData();
                            console.log('System data loaded - Classes:', globalClasses.length, 'Judges:', globalJudges.length);
                            
                            // Update datalists after system data loads
                            updateDataLists();
                            
                            // Load trial
                            console.log('Loading trial:', params.trialId);
                            await loadTrial(params.trialId);
                            
                        } else {
                            throw new Error('User profile not found');
                        }
                    } catch (error) {
                        console.error('Error initializing:', error);
                        showStatus('Error loading page: ' + error.message, true);
                        document.getElementById('loadingCard').classList.add('hidden');
                        document.getElementById('notFoundCard').classList.remove('hidden');
                    }
                } else {
                    console.log('No user authenticated, redirecting to login');
                    // Redirect to login
                    window.location.href = 'index.html';
                }
            });
        }

        // Update datalists with loaded data
        function updateDataLists() {
            console.log('Updating datalists...');
            
            // Remove existing datalists
            const existingClassesList = document.getElementById('classes-datalist');
            const existingJudgesList = document.getElementById('judges-datalist');
            if (existingClassesList) existingClassesList.remove();
            if (existingJudgesList) existingJudgesList.remove();
            
            // Add new datalists to body
            const classesDatalist = document.createElement('datalist');
            classesDatalist.id = 'classes-datalist';
            classesDatalist.innerHTML = globalClasses.map(className => 
                `<option value="${className}">${className}</option>`).join('');
            document.body.appendChild(classesDatalist);
            
            const judgesDatalist = document.createElement('datalist');
            judgesDatalist.id = 'judges-datalist';
            judgesDatalist.innerHTML = globalJudges.map(judge => 
                `<option value="${judge}">${judge}</option>`).join('');
            document.body.appendChild(judgesDatalist);
            
            console.log('Datalists updated');
        }

        // Remove the old datalist creation section
        // Set print date
        document.getElementById('printDate').textContent = new Date().toLocaleDateString();

        // Initialize the page
        initializePage();

        console.log('Edit/View Trial page loaded successfully');
    </script>
</body>
