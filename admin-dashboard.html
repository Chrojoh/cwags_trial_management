<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Trial Management System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .debug-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëë Administrator Dashboard</h1>
            <p>System Management & Overview</p>
        </div>

        <div class="status" id="statusMessage">
            Loading admin dashboard...
        </div>

        <div class="debug-info" id="debugInfo">
            üîç Debug Information:
            - Page loaded at: <span id="loadTime"></span>
            - Firebase loading...
        </div>

        <div id="content" class="loading">
            <h3>üîÑ Initializing Dashboard...</h3>
            <p>Checking authentication and loading system data...</p>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <button class="btn" onclick="goBack()">‚Üê Back to Login</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Log that script is starting
        console.log('üöÄ Admin Dashboard Script Starting...');
        
        // Set load time
        document.getElementById('loadTime').textContent = new Date().toLocaleTimeString();
        
        // Add debug function
        function addDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.textContent += '\n- ' + message;
            console.log('ADMIN DEBUG:', message);
        }

        addDebug('Script execution started');

        // Firebase configuration - matches your project
        const firebaseConfig = {
            apiKey: "AIzaSyBWpyM_lEpqdQWuKuLLZiW1SlloWsWkJCs",
            authDomain: "dog-trialing-system.firebaseapp.com",
            projectId: "dog-trialing-system",
            storageBucket: "dog-trialing-system.firebasestorage.app",
            messagingSenderId: "490812593982",
            appId: "1:490812593982:web:344776707566f8d9027e6f",
            measurementId: "G-EMLX58Y278"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            addDebug('Firebase initialized successfully');
        } catch (error) {
            addDebug('Firebase initialization error: ' + error.message);
            console.error('Firebase init error:', error);
        }

        // Global variables
        let currentUser = null;

        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.background = isError ? '#f8d7da' : '#d4edda';
            statusDiv.style.color = isError ? '#721c24' : '#155724';
            statusDiv.style.borderColor = isError ? '#f5c6cb' : '#c3e6cb';
            addDebug('Status: ' + message);
        }

        function updateContent(html) {
            document.getElementById('content').innerHTML = html;
        }

        // Authentication check
        addDebug('Setting up authentication listener...');
        
        auth.onAuthStateChanged(async (user) => {
            addDebug('Auth state changed - User: ' + (user ? user.email : 'none'));
            
            if (user) {
                try {
                    updateStatus('User authenticated: ' + user.email);
                    addDebug('Loading user profile from Firestore...');
                    
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        currentUser = { uid: user.uid, ...userDoc.data() };
                        addDebug('User profile loaded: ' + JSON.stringify(currentUser, null, 2));
                        
                        // Check if user is admin
                        if (currentUser.role !== 'administrator') {
                            updateStatus('‚ùå Access denied. Administrator role required. Your role: ' + currentUser.role, true);
                            addDebug('Access denied - User role: ' + currentUser.role);
                            setTimeout(() => window.location.href = 'index.html', 5000);
                            return;
                        }

                        updateStatus('‚úÖ Admin access granted. Welcome, ' + (currentUser.firstName || currentUser.username) + '!');
                        addDebug('Admin access granted');
                        
                        // Load admin content
                        await loadAdminContent();
                        
                    } else {
                        updateStatus('‚ùå User profile not found in database', true);
                        addDebug('User profile not found in Firestore');
                        setTimeout(() => window.location.href = 'index.html', 5000);
                    }
                } catch (error) {
                    updateStatus('‚ùå Error loading user profile: ' + error.message, true);
                    addDebug('Error loading profile: ' + error.message);
                    console.error('Profile load error:', error);
                    setTimeout(() => window.location.href = 'index.html', 5000);
                }
            } else {
                updateStatus('‚ùå No authenticated user found', true);
                addDebug('No authenticated user - redirecting to login');
                setTimeout(() => window.location.href = 'index.html', 3000);
            }
        });

        async function loadAdminContent() {
            addDebug('Loading admin content...');
            
            try {
                // Load basic system stats
                const trialsSnapshot = await db.collection('trials').get();
                const usersSnapshot = await db.collection('users').get();
                
                const trialsCount = trialsSnapshot.size;
                const usersCount = usersSnapshot.size;
                
                addDebug(`Found ${trialsCount} trials and ${usersCount} users`);
                
                updateContent(`
                    <h2>üìä System Overview</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 2rem 0;">
                        <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; text-align: center;">
                            <h3 style="color: #667eea; font-size: 2rem; margin: 0;">${trialsCount}</h3>
                            <p style="margin: 0.5rem 0 0 0;">Total Trials</p>
                        </div>
                        <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; text-align: center;">
                            <h3 style="color: #667eea; font-size: 2rem; margin: 0;">${usersCount}</h3>
                            <p style="margin: 0.5rem 0 0 0;">Total Users</p>
                        </div>
                    </div>
                    
                    <h3>üîß Admin Tools</h3>
                    <div style="margin: 1rem 0;">
                        <button class="btn" onclick="viewAllTrials()">üìã View All Trials</button>
                        <button class="btn" onclick="viewAllUsers()">üë• View All Users</button>
                        <button class="btn" onclick="systemSettings()">‚öôÔ∏è System Settings</button>
                    </div>
                    
                    <h3>üë§ Your Profile</h3>
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                        <p><strong>Name:</strong> ${currentUser.firstName || ''} ${currentUser.lastName || ''}</p>
                        <p><strong>Username:</strong> ${currentUser.username || 'N/A'}</p>
                        <p><strong>Role:</strong> ${currentUser.role}</p>
                        <p><strong>Email:</strong> ${currentUser.email || 'N/A'}</p>
                    </div>
                `);
                
                updateStatus('‚úÖ Admin dashboard loaded successfully');
                addDebug('Admin content loaded successfully');
                
            } catch (error) {
                updateStatus('‚ùå Error loading admin content: ' + error.message, true);
                addDebug('Error loading admin content: ' + error.message);
                console.error('Content load error:', error);
            }
        }

        // Admin functions
        function viewAllTrials() {
            addDebug('View all trials clicked');
            alert('This would show all trials in the system');
        }

        function viewAllUsers() {
            addDebug('View all users clicked');
            alert('This would show all users in the system');
        }

        function systemSettings() {
            addDebug('System settings clicked');
            alert('This would open system settings');
        }

        function goBack() {
            addDebug('Going back to login');
            window.location.href = 'index.html';
        }

        function logout() {
            addDebug('Logout requested');
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }

        addDebug('Script setup complete - waiting for auth state');
        console.log('‚úÖ Admin Dashboard Script Setup Complete');
    </script>
</body>
</html>
